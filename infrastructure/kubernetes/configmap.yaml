apiVersion: v1
kind: ConfigMap
metadata:
  name: myco-config
  namespace: myco-platform
data:
  # Database Configuration
  POSTGRES_DB: "myco_platform"
  POSTGRES_USER: "postgres"
  MONGODB_DATABASE: "myco_platform"
  REDIS_DB: "0"
  
  # Service URLs
  DATABASE_URL: "postgresql://postgres:password@postgres:5432/myco_platform"
  REDIS_URL: "redis://redis:6379/0"
  MONGODB_URL: "mongodb://mongodb:27017/myco_platform"
  WEAVIATE_URL: "http://weaviate:8080"
  OLLAMA_BASE_URL: "http://ollama:11434"
  
  # Application Configuration
  NODE_ENV: "production"
  AI_ENGINE_HOST: "0.0.0.0"
  AI_ENGINE_PORT: "8000"
  EXECUTION_ENGINE_PORT: "8001"
  
  # Monitoring
  PROMETHEUS_URL: "http://prometheus:9090"
  GRAFANA_URL: "http://grafana:3000"
  
  # Security
  ENABLE_AUTH: "true"
  ENABLE_METRICS: "true"
  LOG_LEVEL: "INFO"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: myco-platform
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        upstream backend {
            server backend:3000;
        }
        
        upstream ai-engine {
            server ai-engine:8000;
        }
        
        upstream frontend {
            server frontend:5173;
        }
        
        server {
            listen 80;
            server_name localhost;
            
            # Frontend
            location / {
                proxy_pass http://frontend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Backend API
            location /api/ {
                proxy_pass http://backend/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # AI Engine API
            location /ai/ {
                proxy_pass http://ai-engine/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # WebSocket support
            location /ws {
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }