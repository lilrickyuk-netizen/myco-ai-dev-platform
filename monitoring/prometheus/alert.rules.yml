groups:
  - name: myco_platform_alerts
    rules:
      # High-level service alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{code=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "{{ $labels.job }} has a high error rate of {{ $value }} errors per second."

      # Backend-specific alerts
      - alert: BackendHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="backend"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Backend high latency"
          description: "Backend 95th percentile latency is {{ $value }}s"

      - alert: BackendDatabaseConnectionFailure
        expr: increase(database_connection_errors_total[5m]) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Backend database connection failures"
          description: "Backend has {{ $value }} database connection failures in the last 5 minutes"

      # AI Engine alerts
      - alert: AIEngineHighMemoryUsage
        expr: (process_resident_memory_bytes{job="ai-engine"} / 1024 / 1024 / 1024) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "AI Engine high memory usage"
          description: "AI Engine is using {{ $value }}GB of memory"

      - alert: LLMRequestFailures
        expr: increase(ai_engine_llm_requests_failed_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High LLM request failures"
          description: "{{ $value }} LLM requests failed in the last 5 minutes"

      # Execution Engine alerts
      - alert: ExecutionEngineJobQueueFull
        expr: execution_engine_queue_length > 100
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Execution engine queue is full"
          description: "Execution engine has {{ $value }} jobs in queue"

      - alert: ContainerCreationFailures
        expr: increase(execution_engine_container_creation_failures_total[5m]) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High container creation failures"
          description: "{{ $value }} container creation failures in the last 5 minutes"

      # Infrastructure alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk usage is {{ $value }}% on {{ $labels.instance }}"

      # Database alerts
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is down"

      - alert: PostgreSQLTooManyConnections
        expr: sum by (instance) (pg_stat_activity_count) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL too many connections"
          description: "PostgreSQL has {{ $value }} active connections"

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache is down"

      - alert: RedisHighMemoryUsage
        expr: (redis_memory_used_bytes / redis_memory_max_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value }}%"

      # Application-specific business logic alerts
      - alert: LowProjectCreationRate
        expr: rate(myco_projects_created_total[1h]) < 0.1
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "Low project creation rate"
          description: "Only {{ $value }} projects created per hour"

      - alert: HighAIGenerationFailureRate
        expr: (rate(ai_generation_failures_total[5m]) / rate(ai_generation_requests_total[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High AI generation failure rate"
          description: "AI generation failure rate is {{ $value }}%"

      # Security alerts
      - alert: TooManyAuthenticationFailures
        expr: increase(auth_failures_total[5m]) > 20
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Too many authentication failures"
          description: "{{ $value }} authentication failures in the last 5 minutes"

      - alert: SuspiciousAPIActivity
        expr: rate(http_requests_total[5m]) > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Suspicious API activity"
          description: "High request rate of {{ $value }} requests/second for 10 minutes"