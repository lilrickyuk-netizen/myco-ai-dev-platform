apiVersion: 1

providers:
  - name: 'myco-ai-dashboards'
    type: file
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true

  - name: 'myco-ai-production'
    type: file
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards/production
      foldersFromFilesStructure: false
      folder: 'Production'

  - name: 'myco-ai-slo'
    type: file
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards/slo
      foldersFromFilesStructure: false
      folder: 'SLO & Reliability'