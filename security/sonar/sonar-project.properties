# SonarQube configuration for AI Development Platform
sonar.projectKey=ai-dev-platform
sonar.projectName=AI Development Platform
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=backend,frontend,ai-engine,execution-engine,template-engine,validation-engine
sonar.tests=tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/*.test.ts,**/*.spec.ts,**/*.test.tsx

# TypeScript/JavaScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Python specific settings
sonar.python.coverage.reportPaths=coverage/coverage.xml

# Test coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/test/**,**/tests/**

# Quality gate settings
sonar.qualitygate.wait=true

# Language settings
sonar.sourceEncoding=UTF-8

# Security hotspot settings
sonar.security.hotspots.maxIssues=0